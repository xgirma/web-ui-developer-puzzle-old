<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img
        class="reading-list-item--cover"
        [src]="b.coverUrl"
        [attr.aria-label]="b.title + ' by: ' + b.authors.join(',')"
      />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div class="reading-list-item-detail--finished">
        <mat-icon *ngIf="b.isFinished" color="accent">check_box</mat-icon>
        <mat-icon *ngIf="!b.isFinished" (click)="markAsRead(b)">check_box_outline_blank</mat-icon>
        <span> Finished {{ b.isFinished? (b.finishedDate | date:'mediumDate') : '' }}</span>
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
